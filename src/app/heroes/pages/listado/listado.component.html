<h1>Listado de Heroes</h1>
<mat-divider></mat-divider>
<br />
<div
  fxLayout="row wrap"
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="20px"
>
  <div fxFlex="20" *ngFor="let heroe of heroes" fxFlex.lg="15" fxFlex.sm="30">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
  </div>
</div>
