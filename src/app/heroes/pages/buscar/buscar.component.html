<div fxLayout="column">
  <div>
    <h1>Buscador de Heroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field>
      <input
        type="text"
        placeholder="Pick one"
        matInput
        [matAutocomplete]="auto"
        [(ngModel)]="termino"
        (input)="buscando()"
      />
      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="opcionSeleccionada($event)" >
        <mat-option *ngFor="let heroe of heroes" [value]="heroe" >
          {{ heroe.superhero }}
        </mat-option>
        <mat-option value="" *ngIf="heroes.length===0 && termino.trim().length > 0">
          No se encontró nada con el término {{termino}}.
        </mat-option>
      </mat-autocomplete>

    </mat-form-field>
  </div>
</div>
