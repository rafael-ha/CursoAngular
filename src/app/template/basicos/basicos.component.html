<h2>Template basicos</h2>
<hr />

<div class="row">
  <div class="col">
    <form
      (ngSubmit)="guardar()"
      #miFormulario="ngForm"
      autocomplete="off"
    >
      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Producto</label>
        <div class="col-sm-9">
          <input
            type="text"
            name="producto"
            [ngModel]="initForm.producto"
            id=""
            class="form-control"
            placeholder="Nombre del producto"
            required
            minlength="3"
          />
          <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Precio</label>
        <div class="col-sm-9">
          <input
            type="number"
            name="precio"
            [ngModel]="initForm.precio"
            id=""
            class="form-control"
            placeholder="Precio del producto"
            min="0"
            required
          />
          <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser mayor que 0</span>
        </div>
      </div>

      <div class="mb-3 row">
        <label for="" class="col-sm-3 col-form-label">Existencias</label>
        <div class="col-sm-9">
          <input
            type="number"
            [ngModel]="initForm.existencias"
            name="existencias"
            id=""
            customMin
            [minimo]="0"
            class="form-control"
            placeholder="Existencias del producto"
            required
          />
          <span class="form-text text-danger"></span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end">
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="row">
  <div class="col">
    <span>Valid</span>
    <pre>{{ miFormulario.valid }}</pre>

    <span>Pristine</span>
    <pre>{{ miFormulario.pristine }}</pre>

    <span>Touched</span>
    <pre>{{ miFormulario.touched }}</pre>

    <span>Value</span>
    <pre>{{ miFormulario.value | json }} </pre>
  </div>
</div>
