<h2>Template: <small>Dinamicos</small></h2>
<hr>

<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm">
  <div class="row">
    <label for="" class="col-sm-3 col-form-label">Nombre</label>
    <div class="col-sm-9">
      <input type="text"
      name="nombre"
      [ngModel]="persona.nombre"
      class="form-control"
      placeholder="Nombre de la persona"
      required>
      <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors">Este campo es obligatorio</span>
    </div>
  </div>

  <div class="row">
    <label for="" class="col-sm-3 col-form-label">Juegos</label>
    <div class="col-sm-9">
      <div class="input-group">
        <input type="text"
        class="form-control"
        placeholder="Agregar juego favorito"
        [(ngModel)]="nuevoJuego"
        (keyup.enter)="agregarJuego()"
        name="nuevoJuego">
        <button class="btn btn-primary" type="button" (click)="agregarJuego()">
          Agregar
        </button>
      </div>
    </div>
  </div>

  <div class="row">
    <label for="" class="col-sm-3 col-form-label">Favoritos</label>
    <div class="col-sm-9">
      <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
        <input class="form-control"
        [(ngModel)]="juego.nombre" name="favorito_{{i}}" required>
        <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">
          Eliminar
        </button>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button type="button"
      class="btn btn-primary float-end"
      [disabled]="miFormulario.invalid"
      (click)="guardar()">
        Guardar
      </button>
    </div>
  </div>
</form>
